<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column  p-2 justify-content-center align-items-center">
        <div class="form-group">
            <label>Enter Roll No</label>
            <input type="text" class="form-control" id="rollNo">
        </div>
        <br>
        <div class="form-group">
            <label>Enter Updated WADL Marks</label>
            <input type="text" class="form-control" id="marks">
        </div>
        <button class="btn" onclick="handleUpdate()">
            Update
        </button>
    </div>
   
    <script>
        function handleUpdate()
        {
            let rollNo = $("#rollNo").val();
            let marks = $('#marks').val();
            const data = {
                rollNo : rollNo ,
                marks : marks

            }
            console.log(rollNo);
            fetch('http://localhost:5000/students/update', {
                method : 'PUT' ,
                headers: {
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify(data)
            })
        }
    </script>
</body>

</html>
